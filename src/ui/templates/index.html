<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archipel Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">
    <div class="glass-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h1>ARCHIPEL</h1>
                <span class="version">Sprint 4</span>
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="#" id="view-status">Node Status</a></li>
                    <li><a href="#" id="view-peers">Peers Maps</a></li>
                    <li><a href="#" id="view-files">File Store</a></li>
                    <li><a href="#" id="view-chat">Secure Chat</a></li>
                </ul>
            </nav>
            <div class="node-badge" id="node-info">
                <div class="status-indicator online"></div>
                <div class="id-text">ID: <span id="node-id-short">Loading...</span></div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <header class="top-bar">
                <h2 id="page-title">Node Status</h2>
                <div class="ai-toggle">
                    <label class="switch">
                        <input type="checkbox" id="ai-checkbox" checked disabled>
                        <span class="slider round"></span>
                    </label>
                    <span class="ai-label">Assistant Gemini</span>
                </div>
            </header>

            <section id="main-view" class="main-view">
                <!-- Status Cards -->
                <div class="cards-grid" id="status-cards">
                    <div class="card glass-card">
                        <h3>Files Available</h3>
                        <p class="big-number" id="files-count">0</p>
                    </div>
                    <div class="card glass-card">
                        <h3>Active Peers</h3>
                        <p class="big-number" id="peers-count">0</p>
                    </div>
                    <div class="card glass-card">
                        <h3>Encrypted Store</h3>
                        <p class="big-number">Active</p>
                    </div>
                </div>

                <!-- Peer Table / Chat / etc will be injected here -->
                <div id="dynamic-content" class="dynamic-content">
                    <div class="glass-card full-width">
                        <h3>Local Discovery</h3>
                        <div class="discovery-log" id="discovery-log">
                            Waiting for discovery...
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Notification system -->
    <div id="toast-container"></div>

    <script src="/static/app.js"></script>
</body>
</html>
